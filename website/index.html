<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline" style="margin-top: 13px;">
    Weather Journal App
  </div>
  <div class ="holder zip" style="position: relative;">
    <label for="zip" style="position: absolute; top: -5em;">Enter Zipcode here</label>
    <input type="text" id="zip" style="margin-top: -4em;" placeholder="enter zip code here">
  </div>
  <div class ="holder feel" style="position: relative;">
  <label for="feelings" style="position: absolute; top: -7em; color: #fff;" >How are you feeling today?</label>
  <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="15" cols="50" style="position: absolute; top: -7em;"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
